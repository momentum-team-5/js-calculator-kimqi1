<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    
</head>
<body>
    <div class="flex-container" id="calculator-box">

        <div id="first-row">
            <div class="row-1" id="clear-button">C</div>
            <div class="row-1" id="display-box">Display</div>
        </div>

        <div id="second-row">
            <div class="row-2" id="seven">7</div>
            <div class="row-2" id="eight">8</div>
            <div class="row-2" id="nine">9</div>
            <div class="row-2" id ="divide">/</div>
        </div>

        <div id="third-row">
            <div class="row-3" id="four">4</div>
            <div class="row-3" id="five">5</div>
            <div class="row-3" id="six">6</div>
            <div class="row-3" id="multiply">*</div>
        </div>

        <div id="fourth-row">
            <div class="row-4" id="one">1</div>
            <div class="row-4" id="two">2</div>
            <div class="row-4" id="three">3</div>
            <div class="row-4" id="minus">-</div>
        </div>

        <div id="fifth-row">
            <div class="row-5" id="zero">0</div>
            <div class="row-5" id="decimal">.</div>
            <div class="row-5" id="equal">=</div>
            <div class="row-5" id="addition">+</div>
        </div> 
       

    

    
</body>
</html>
